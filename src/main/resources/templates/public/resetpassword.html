<section id="app" class="site-section">
    <div class="container">
        <div class="row mx-auto">
            <div class="col-lg-6">
                <h2 class="mb-4">Reset Password</h2>
                <form class="p-4 border rounded">
                    <div class="row form-group">
                        <div class="col-md-12 mb-3 mb-md-0">
                            <label class="text-black" for="newpass"> Mật khẩu mới</label>
                            <input type="password" v-model="newPassword" id="newPassword" class="form-control" placeholder="Mật khẩu mới" required>
                        </div>
                    </div>
                    <div class="row form-group mb-1">
                        <div class="col-md-12 mb-md-0">
                            <label class="text-black" for="password">Xác nhận mật khẩu </label>
                            <input type="password" v-model="confirmPassword" id="comfirmPassword" name="password" class="form-control" placeholder="Xác nhận mật khẩu" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-12 mt-3">
                            <input type="button" @click="reset" value="Reset" class="btn px-4 btn-primary text-white">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
